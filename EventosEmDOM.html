    <div id = "acesso" onclick="clicou()"  onmouseenter = "acessou()" onmouseout="desasesso()">
    Null ...
    </div>
    
    <script>P
    var acesso = window.document.getElementById("acesso");
    function clicou(){
        acesso.innerText = "Clicou" // Ao clicar frase mudarar
        acesso.style.background = "black"; // Ao clicar fundo mudar de cor preta
        acesso.style.color = "white"; // Se deve mudar a cor da fonte  por que o fundo vai ficar preto ao clicar
        
    }
    function acessou(){
        acesso.innerText = "Acesso"; // Quando passa o mouse em cima da div a frase muda
    }
    function desasesso(){
        acesso.innerText = "Null"; // ele faz oposto da function acessou.
        acesso.style.background = "rgb(167, 167, 238)" // Volta para cor do background usado em CSS.
    }
    </script>
